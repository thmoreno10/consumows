<table border="1" class="forum-table" >
    <thead>
        <tr>
            <th>Título</th>
            <th>Dirección</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forum of forumsAux">
            <td>{{ forum.name }}</td>
            <td>{{ forum.address }}</td>
            <td>{{ forum.phone }}</td>
        </tr>
    </tbody>
</table>
